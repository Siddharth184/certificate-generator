spring.application.name=certificate-Generator

# ==================================
# MongoDB Configuration
# ==================================
spring.data.mongodb.uri=mongodb://localhost:27017/certificate_db

# ==================================
# File Upload Configuration
# ==================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================================
# Static Resources Configuration
# This allows you to access images under /static/** via browser
# Example: src/main/resources/static/templates/cert1.png ? http://localhost:8080/templates/cert1.png
# ==================================
spring.web.resources.static-locations=classpath:/static/

# ==================================
# Server Port (optional)
# ==================================
server.port=8080
